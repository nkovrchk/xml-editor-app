<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Сайт{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <script type="text/javascript" src="{% static 'node_modules/lodash/lodash.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/react/umd/react.development.js' %}"></script>
    <script type="text/javascript" src="{% static 'node_modules/react-dom/umd/react-dom.development.js' %}"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'dist/index.css' %}">
    <script type="text/javascript" src="{% static 'dist/index.js' %}"></script>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
